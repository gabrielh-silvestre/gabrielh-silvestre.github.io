<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sintony&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <section class="header-title">
        <h1>To-Do List</h1>
      </section>
      <section>
        <nav class="nav-bar">
          <ul>
            <li><a href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">Portfolio</a></li>
          </ul>
        </nav>
      </section>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <section class="section-input">
          <input type="text" name="task-list-input" id="texto-tarefa">
        </section>
        <section class="section-list">
          <ol id="lista-tarefas"></ol>
        </section>
      </article>
      <aside id="general-configs">
        <section class="section-config">
          <button id="criar-tarefa" class="btn-config criar_tarefa">Criar</button>
          <button id="apaga-tudo" class="btn-config apaga_tudo">Apagar</button>
          <button id="remover-finalizados" class="btn-config remover_finalizados">Prontos</button>
          <button id="salvar-tarefas" class="btn-config salvar_tarefas">Salvar</button>
          <button id="mover-cima" class="btn-config mover_cima">Cima</button>
          <button id="mover-baixo" class="btn-config mover_baixo">Baixo</button>
          <button id="remover-selecionado" class="btn-config remover_selecionado">Apagar selecionado</button>
        </section>
      </aside>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>

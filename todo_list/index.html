<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sintony&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <section class="header-title">
        <h1>To-Do List</h1>
      </section>
      <section>
        <nav class="nav-bar">
          <ul>
            <li><a href="https://www.linkedin.com/in/gabrielh-silvestre/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="https://github.com/gabrielh-silvestre" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            <li><a href="https://gabrielh-silvestre.github.io/">Portfolio</a></li>
          </ul>
        </nav>
      </section>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <section class="section-input">
          <input type="text" name="task-list-input" id="texto-tarefa">
        </section>
        <section class="section-list">
          <ol id="lista-tarefas"></ol>
        </section>
      </article>
      <aside id="general-configs">
        <section class="section-config">
          <button id="criar_tarefa" class="btn-config">Criar</button>
          <button id="apaga_tudo" class="btn-config">Apagar</button>
          <button id="remover_finalizados" class="btn-config">Prontos</button>
          <button id="salvar_tarefas" class="btn-config">Salvar</button>
          <button id="mover_cima" class="btn-config">Cima</button>
          <button id="mover_baixo" class="btn-config">Baixo</button>
          <button id="remover_selecionado" class="btn-config">Apagar selecionado</button>
        </section>
      </aside>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>

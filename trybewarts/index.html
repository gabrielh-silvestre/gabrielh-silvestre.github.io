<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header>
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1>Trybewarts</h1>
    <form action="#" method="get">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" method="get" id="evaluation-form">
      <div>
        <div>
          <label for="input-name"><input type="text" name="input-name" id="input-name" placeholder="Nome"></label>
          <label for="input-lastname"><input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome"></label>
        </div>
        <div>
          <label for="house">
            <label for="input-email"><input type="email" name="input-email" id="input-email" placeholder="Email"></label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <div>
          <div>
            <h3 id="label-family">Qual sua família?</h3>
            <label for=""><input type="radio" name="family" value="Frontend">Frontend</label>
            <label for=""><input type="radio" name="family" value="Backend">Backend</label>
            <label for=""><input type="radio" name="family" value="FullStack">FullStack</label>
          </div>
          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for=""><input type="checkbox" value="HoFs">HoFs</label>
            <label for=""><input type="checkbox" value="Jest">Jest</label>
            <label for=""><input type="checkbox" value="Promises">Promises</label>
            <label for=""><input type="checkbox" value="React">React</label>
            <label for=""><input type="checkbox" value="SQL">SQL</label>
            <label for=""><input type="checkbox" value="Python">Python</label>
          </div>
        </div>
      </div>
      <div>
        <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
        <label for=""><input type="radio" name="rate" value="1">1</label>
        <label for=""><input type="radio" name="rate" value="2">2</label>
        <label for=""><input type="radio" name="rate" value="3">3</label>
        <label for=""><input type="radio" name="rate" value="4">4</label>
        <label for=""><input type="radio" name="rate" value="5">5</label>
        <label for=""><input type="radio" name="rate" value="6">6</label>
        <label for=""><input type="radio" name="rate" value="7">7</label>
        <label for=""><input type="radio" name="rate" value="8">8</label>
        <label for=""><input type="radio" name="rate" value="9">9</label>
        <label for=""><input type="radio" name="rate" value="10">10</label>
      </div>
      <div>
        <label for="textarea">Deixe seu comentário:<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea></label>
        <div id="counter">500</div>
      </div>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button id="submit-btn" type="submit" disabled="disabled">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="colored image">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>

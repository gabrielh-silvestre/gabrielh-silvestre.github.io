<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div class="row align-items-center w-100">
        <div class="col">
          <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="img-fluid" id="trybewarts-logo">
        </div>
        <div class="col">
          <h1 class="text-light">Trybewarts</h1>
        </div>
        <div class="col">
          <form action="#" method="get" class="d-flex">
            <input class="form-control px-2" type="text" name="email" id="email" placeholder="Email">
            <input class="form-control px-2 mx-1" type="password" name="password" id="password" placeholder="Senha">
            <button id="btn-login" class="btn btn-login" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container my-5 d-flex justify-content-around">
      <form action="#" method="get" id="evaluation-form">
        <h2 class="text-center">Formulário de Avaliação</h2>
        <section class="container my-4">
          <section class="container my-4">
            <div class="d-flex pt-2">
              <label class="form-label" for="input-name"></label>
              <input class="form-control me-2" type="text" name="input-name" id="input-name" placeholder="Nome">
              <label class="form-label" for="input-lastname"></label>
              <input class="form-control" type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="d-flex pt-2">
              <label class="form-label" for="input-email"></label>
              <input class="form-control me-2" type="email" name="input-email" id="input-email" placeholder="Email">
              <label for="house" class="form-label align-self-end">Casa: </label>
              <select class="form-select" name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </div>
          </section>
          <section class="container my-4 d-flex">
            <section class="w-50">
              <h3 id="label-family" class="h5">Qual sua família?</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="Frontend">
                <label class="form-check-label" for="">Frontend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="Backend">
                <label class="form-check-label" for="">Backend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="FullStack">
                <label class="form-check-label" for="">FullStack</label>
              </div>
            </section>
            <section>
              <div class="form-check">
                <h3 class="h5" id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
                <div>
                  <div class="d-flex justify-content-around">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="HoFs">
                      <label class="form-check-label" for="">HoFs</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Jest">
                      <label class="form-check-label" for="">Jest</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Promises">
                      <label class="form-check-label" for="">Promises</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-around">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="React">
                      <label class="form-check-label" for="">React</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="SQL">
                      <label class="form-check-label" for="">SQL</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Python">
                      <label class="form-check-label" for="">Python</label>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </section>
        <section class="d-flex justify-content-between container">
          <h3 id="label-rate" class="h5">Como você avalia a Trybewarts?</h3>
          <div>
            <input id="avaliation-1" class="form-check-input" type="radio" name="rate" value="1">
            <label class="form-check-label" for="avaliation-1">1</label>
            <input id="avaliation-2" class="form-check-input" type="radio" name="rate" value="2">
            <label class="form-check-label" for="avaliation-2">2</label>
            <input id="avaliation-3" class="form-check-input" type="radio" name="rate" value="3">
            <label class="form-check-label" for="avaliation-3">3</label>
            <input id="avaliation-4" class="form-check-input" type="radio" name="rate" value="4">
            <label class="form-check-label" for="avaliation-4">4</label>
            <input id="avaliation-5" class="form-check-input" type="radio" name="rate" value="5">
            <label class="form-check-label" for="avaliation-5">5</label>
            <input id="avaliation-6" class="form-check-input" type="radio" name="rate" value="6">
            <label class="form-check-label" for="avaliation-6">6</label>
            <input id="avaliation-7" class="form-check-input" type="radio" name="rate" value="7">
            <label class="form-check-label" for="avaliation-7">7</label>
            <input id="avaliation-8" class="form-check-input" type="radio" name="rate" value="8">
            <label class="form-check-label" for="avaliation-8">8</label>
            <input id="avaliation-9" class="form-check-input" type="radio" name="rate" value="9">
            <label class="form-check-label" for="avaliation-9">9</label>
            <input id="avaliation-10" class="form-check-input" type="radio" name="rate" value="10">
            <label class="form-check-label" for="avaliation-10">10</label>
          </div>
        </section>
        <section class="mt-4 container">
          <div class="form-floating">
            <textarea name="" id="textarea" class="form-control" maxlength="500" placeholder="Deixe seu comentário"></textarea>
            <label for="textarea">Comentários</label>
            <div class="ms-auto" id="counter">500</div>
          </div>
        </section>
        <section class="container">
          <label class="form-check-label" id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" id="agreement">
        </section>
        <div class="container">
          <button id="submit-btn" class="btn btn-login w-100" type="submit" disabled="disabled">Enviar</button>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="colored image">
    </div>
  </main>
  <footer class="text-light text-center p-2 w-100">Direitos reservados à Trybewarts©</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipartcraft.com%2Fimages%2Fpaint-transparent-background-clip-art-3.png&f=1&nofb=1" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <title>Trybe Palette</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title">Paleta de Cores</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <article class="config-article">              
                <section id="color-palette">
                </section>
                <section class="eraser-section">
                    <div id="eraser">Borracha</div>
                </section>
                <section class="canvas-config">
                    <input type="number" name="how-many-colors" min="4" max="32" placeholder="Quantas cores gerar?" id="many-colors" class="board-inputs">
                    <button id="generate-colors" class="board-btn">Gerar</button>
                </section>
                <section class="canvas-config">
                    <input type="number" name="area" min="1" max="100" id="board-size" placeholder="Quantos quadros gerar?" class="board-inputs">
                    <button id="generate-board" class="board-btn">#VQV</button>
                </section>
                <section id="clear-board">
                  <button class="btn">Limpar</button>
                </section>
            </article>
            <article class="canvas-article">
                <section id="pixel-board" ondragstart="return false;" ondrop="return false;">
                </section>
            </article>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
